<template id="signup-page">
  <div class="container">
  <form>
    <h1>Signup</h1>
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="firstName" class="form-control" v-model="firstName">

      <label for="last_name">Last Name:</label>
      <input type="lastName" class="form-control" v-model="lastName">

      <label for="email">Email:</label>
      <input type="email" class="form-control" v-model="email">

      <label for="pwd">Password:</label>
      <input type="password" class="form-control" v-model="password">

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" class="form-control" v-model="passwordConfirmation">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button class="btn btn-primary" v-on:click="submit()">Submit</button>
  </form>
  </div>
</template>

<template id="prescriptions-edit-page">
  <div class="container">
    <h1>Edit Prescription</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group">
      <label>Number:</label> 
      <input type="text" class="form-control" v-model="number">
    </div>
    <div class="form-group">
      <label>Dosage:</label>
      <input type="text" class="form-control" v-model="dosage">
    </div>
    <div class="form-group">
      <label>Regimen:</label>
      <input type="text" class="form-control" v-model="regimen">
    </div>

    <button class="btn btn-primary" v-on:click="submit()">Submit</button>

    <!-- <div class="alert alert-success">
      <strong>Success!</strong> Your new prescription has been entered.
    </div> -->

    <!-- <input type="button" onclick="alert('Prescription Updated Successfully')" value="Submit"> -->
  </div>
</template>

<template id="prescriptions-new-page">
  <div class="container">
    <h1>Enter New Prescription Here</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group">
      <label>Prescription Number:</label> 
      <input type="text" class="form-control" v-model="number">
    </div>
    <div class="form-group">
      <label>Medication:</label>
      <select class="form-control" v-model="selectedMedicationId">
        <option v-for="medication in medications" v-bind:value="medication.id">
            {{ medication.name }}
        </option>
      </select>
    </div>
  
    <p v-if="medicationDuplicateMessage" class="alert alert-warning">
      <strong>Warning!</strong>{{ medicationDuplicateMessage }}</p>

    <p v-if="medicationWarning" class="alert alert-danger">
      <strong>Danger!</strong>{{ medicationWarning }}</p>

    <div class="form-group">
      <label>Prescription Dosage:</label>
      <input type="text" class="form-control" v-model="dosage">
    </div>
    <div class="form-group">
      <label>Prescription Regimen:</label>
      <input type="text" class="form-control" v-model="regimen">
    </div>
    
    <button class="btn btn-primary" v-on:click="submit()">Submit</button>

  </div>
</template> 


<template id="prescriptions-show-page">
  <div class="container">
    <h1>Medication Information Page</h1>
    <p>Medication name: {{ prescription.medication.name }}</p>

    <h2>Drug interactions table</h2>
    <div v-for="table in fdaResults.drug_interactions_table" v-html="table" style="font-size: 0.5em">
    </div>

    <h2> Adverse Reactions table</h2>
    <div v-for="table in fdaResults.adverse_reactions_table" v-html="table" style="font-size: 0.5em">
    </div>

    <h2>Description</h2>
    <p>{{ fdaResults.description }}</p>

    <h2>Adverse reactions</h2>
    <p>{{ fdaResults.adverse_reactions }}</p>

    <h2>Contraindications</h2>
    <p>{{ fdaResults.contraindications }}</p>

    <h2>Dosage and Strength</h2>
    <p>{{ fdaResults.dosage_forms_and_strengths }}</p>

    <h2>Indications and Usage</h2>
    <p>{{ fdaResults.indications_and_usage }}</p>

  </div>
</template>
