<template id="home-page">
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="la.jpg" alt="Los Angeles">
        </div>

        <div class="item">
          <img src="chicago.jpg" alt="Chicago">
        </div>

        <div class="item">
          <img src="ny.jpg" alt="New York">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</template>



<template id="signup-page">
  <div class="container">
  <form>
    <h1>Signup</h1>
    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="firstName" class="form-control" v-model="firstName">

      <label for="last_name">Last Name:</label>
      <input type="lastName" class="form-control" v-model="lastName">

      <label for="email">Email:</label>
      <input type="email" class="form-control" v-model="email">

      <label for="pwd">Password:</label>
      <input type="password" class="form-control" v-model="password">

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" class="form-control" v-model="passwordConfirmation">
    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button class="btn btn-primary" v-on:click="submit()">Submit</button>
  </form>
  </div>

</template>

<template id="login-page">
  <div class="container">
    <h1>Login</h1>
    <!-- <form action="/action_page.php"> -->
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
   <!--  </form> -->
  </div>
</template>

<template id="prescriptions-new-page">
  <div class="container">
    <h1>Enter New Prescription Here</h1>
    <ul>
      <li class="text-danger" v-for="error in errors">{{ error }}</li>
    </ul>
    <div class="form-group">
      <label>Number:</label> 
      <input type="number" class="form-control" v-model="number">
    </div>
    <div class="form-group">
      <label>Dosage:</label>
      <input type="dosage" class="form-control" v-model="dosage">
    </div>
    <div class="form-group">
      <label>Regimen:</label>
      <input type="regimen" class="form-control" v-model="regimen">
    </div>
    <button class="btn btn-primary" v-on:click="submit()">Submit</button>
  </div>
</template> 

<template id="prescriptions-index-page">
   <div class="container">
    <div v-for="prescription in prescriptions">
     <p>{{ prescription.number }}</p>
     <p>{{ prescription.dosage }}</p>
     <p>{{ prescription.regimen }}</p>
     <a href="/#/">Back to home page</a>

     
     <!-- <router-link v-bind:to="{ path: '/' }">Back to all prescriptions</router-link> -->
   </div>
  </div>
 </template>
